<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismes Tucumán</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chismes de Tucumán</h1>
        <p>Solicita o vende información sobre infidelidades en Tucumán.</p>
        
        <h2>Solicitar Chisme</h2>
        <form>
            <input type="text" name="nombre" placeholder="Nombre de la persona" required>
            <input type="text" name="ubicacion" placeholder="Ubicación" required>
            <button type="submit">Solicitar</button>
        </form>
        
        <h2>Subir Chisme</h2>
        <form>
            <input type="text" name="titulo" placeholder="Título del chisme" required>
            <textarea name="detalles" placeholder="Detalles del chisme" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
